name: LibNetwork
type: theme
description: This is a sub theme of Bartik for the Library Network
core: 8.x
# Defines the base theme
base theme: bartik
# Defines libraries group in which we can add css/js.
libraries:
  - libnet/global-styling
# Regions
regions:
  highlighted: Highlighted
  header: Header
  menu: Menu
  splash: Splash
  breadcrumb: Breadcrumb
  content: Content
  sidebar: Sidebar
  below_left: Below Left
  below_right: Below Right
  below_full: Below Full
  footer_first: Footer 1
  footer_second: Footer 2
  footer_third: Footer 3
  footer_fourth: Footer 4
  footer_full: Footer Full